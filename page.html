<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> %title </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/main.css">
</head>
<body class="dark-theme">
  <!-- Header -->
  #(read-template-file "header.html")

  <!-- Main Content -->
  <div class="container">
    <div class="content-wrapper">
      <!-- Table of Contents -->
      <aside class="toc-container">
        <button class="toc-toggle" id="tocToggle">
          <i class="fas fa-list"></i> Table of Contents
        </button>
        <div class="toc" id="toc">
          <div class="toc-title">contents</div>
          <ul class="toc-list" id="tocList">
            <!-- TOC will be generated by JavaScript -->
          </ul>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <article class="post">
          <header class="post-header">
            <h1 class="post-title"> %title </h1>
            <div class="post-meta">
              <span><i class="far fa-calendar"></i> June 15, 2023</span>
              <span><i class="far fa-clock"></i> 8 min read</span>
              <span><i class="far fa-user"></i> %author</span>
            </div>
            <div class="post-tags">
              <span class="post-tag">Mathematics</span>
              <span class="post-tag">Geometry</span>
              <span class="post-tag">Nature</span>
            </div>
          </header>

          <div class="post-content">
            %contents
          </div>
        </article>
      </main>
    </div>
  </div>

  #(read-template-file "footer.html")
  <script src="/static/main.js"></script>
</body>
</html>
